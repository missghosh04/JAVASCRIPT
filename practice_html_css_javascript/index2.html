<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>form for teacher hirirng</h1>
    <form action="post">
        <div>
            <label for="username">please enter your username</label>
            <input type="text" name="username" id="username" placeholder="enter your name">
        </div>
        <div>
            <label for="password">enter your password</label>
            <input type="password" name="password" placeholder="Enter your password">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <!-- if give name same then it will select one element at a time -->
        </div>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Do you agree to our privacy policy</label>
        </div>
        <div>
            <label for="colour">please choose your colour</label>
            <input type="color" name="colourpalate" id="colour">
        </div>
        <div>
            <input type="submit"id="submit" >
            <input type="date" name="date" id="">
            <input type="reset">
        </div>
        <div>
            <input type="week" id="week">
            <label for="week">the entire week</label>
            <input type="url" id="url">
            <label for="url">the entire url</label>
            <input type="image">
            <input type="range">
            <input type="time">
            <input type="search">
            <input type="hidden">
            <label for="number">number</label>
            <input type="number" id="number">
            <input type="tel">
            <input type="datetime-local">
            <input type="file" name="fileupload">
            <input type="email" name="email" placeholder="Enter Email">
            <label for="comment">Enter your comment here</label>
            <br>
            <textarea name="comment"id="comment" rows="10" cols="10">
          </textarea>
          <select name="job" id="job">
            <option value="g">Goverment</option>
            <option value="p">Private</option>
          </select>
          <textarea name="sssss" id="hehe" rows="2" cols="10"></textarea>
        </div>
     </form>

</body>

</html>
